<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sena-ADSO</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-content">

        <div class="form-yup w-400">
            <header class="header">
                <h4 class="header__title">Iniciar Sesion</h4>
            </header>
            <form class="form" action="">

                <div class="yup">
                    <label class="yup__label" for="">Numero de documento / Correo</label>
                    <input class="yup__input" type="text" placeholder="">
                </div>
                
                <div class="yup">
                    <label class="yup__label" for="">Contrasena</label>
                    <input class="yup__input" type="text" placeholder="">
                </div>
                
                <div class="btn-yup">
                    <button class="btn" type="button">Iniciar</button>
                </div>

            </form>
        </div>

        <div class="form-yup">
            <header class="header">
                <h4 class="header__title">Modulo Equipo</h4>
            </header>
            <form class="form" action="">

                <div class="yup-more--2">
                    <div class="yup col-span--2">
                        <label class="yup__label" for="">Seleccione proveedor</label>
                        <select class="yup__select col-span--2" name="" id="">
                            <option class="yup__option" value="">listado de proveedores</option>
                            <option class="yup__option" value="">1</option>
                            <option class="yup__option" value="">2</option>
                            <option class="yup__option" value="">3</option>
                            <option class="yup__option" value="">4</option>
                        </select>
                    </div>
                    <div class="yup col-span--2">
                        <label class="yup__label" for="">Serial de proveedor</label>
                        <input class="yup__input" type="text" placeholder="">
                    </div>
                </div>

                <div class="yup-more--2">
                    <div class="yup col-span--2">
                        <label class="yup__label" for="">Serial de fabrica</label>
                        <input class="yup__input" type="text" placeholder="">
                    </div>
                    <div class="yup col-span--2">
                        <label class="yup__label" for="">Marca</label>
                        <input class="yup__input" type="text" placeholder="">
                    </div>
                </div>

                <div class="yup-more--2">
                    <div class="yup col-span--2">
                        <label class="yup__label" for="">Memoria ram</label>
                        <input class="yup__input" type="text" placeholder="">
                    </div>
                    <div class="yup col-span--2">
                        <label class="yup__label" for="">Procesador</label>
                        <input class="yup__input" type="text" placeholder="">
                    </div>
                </div>

                <div class="yup-more--2">
                    <div class="yup col-span--2">
                        <label class="yup__label" for="">Tarjeta madre</label>
                        <input class="yup__input" type="text" placeholder="">
                    </div>
                    <div class="yup col-span--2">
                        <label class="yup__label" for="">Almacenamiento</label>
                        <input class="yup__input" type="text" placeholder="">
                    </div>
                </div>

                <div class="yup">
                    <label class="yup__label" for="">Agregar accesorio</label>
                    <div class="fz-50">+</div>
                </div>

                <div class="btn-yup">
                    <button class="btn" type="button">Ejecutar</button>
                </div>

            </form>
        </div>

        <div class="form-yup w-400">
            <header class="header">
                <h4 class="header__title">Modulo Usuario</h4>
            </header>
            <form class="form" action="">

                <div class="yup">
                    <label class="yup__label" for="">Nombre</label>
                    <input class="yup__input" type="text" placeholder="">
                </div>
                
                <div class="yup">
                    <label class="yup__label" for="">Apellido</label>
                    <input class="yup__input" type="text" placeholder="">
                </div>

                <div class="yup">
                    <label class="yup__label" for="">Numero de documento</label>
                    <input class="yup__input" type="text" placeholder="">
                </div>
                
                <div class="yup">
                    <label class="yup__label" for="">Correo</label>
                    <input class="yup__input" type="text" placeholder="">
                </div>

                <div class="btn-yup">
                    <button class="btn" type="button">Ejecutar</button>
                </div>

            </form>
        </div>
        
        <div class="form-yup w-400">
            <header class="header">
                <h4 class="header__title">Modulo Reporte</h4>
            </header>
            <form class="form" action="">

                <div class="yup">
                    <label class="yup__label" for="">Seleccione reporte</label>
                    <select class="yup__select col-span--2" name="" id="">
                        <option class="yup__option" value="">listado de reportes</option>
                        <option class="yup__option" value="">1</option>
                        <option class="yup__option" value="">2</option>
                        <option class="yup__option" value="">3</option>
                        <option class="yup__option" value="">4</option>
                    </select>
                </div>
                
                <div class="btn-yup">
                    <button class="btn" type="button">Generar</button>
                </div>

            </form>
        </div>

        <div class="form-yup w-400">
            <header class="header">
                <h4 class="header__title">Modulo Mapa</h4>
            </header>
            <form class="form" action="">

                <div class="yup">
                    <label class="yup__label" for="">Nombre</label>
                    <input class="yup__input" type="text" placeholder="">
                </div>
                
                <div class="yup">
                    <label class="yup__label" for="">Descripcion</label>
                    <input class="yup__input" type="text" placeholder="">
                </div>

                
                <div class="btn-yup">
                    <button class="btn" type="button">Ejecutar</button>
                </div>

            </form>
        </div>

        <div class="form-yup w-400">
            <header class="header">
                <h4 class="header__title">Modulo Area</h4>
            </header>
            <form class="form" action="">

                <div class="yup">
                    <label class="yup__label" for="">Seleccione mapa</label>
                    <select class="yup__select col-span--2" name="" id="">
                        <option class="yup__option" value="">listado de mapas</option>
                        <option class="yup__option" value="">1</option>
                        <option class="yup__option" value="">2</option>
                        <option class="yup__option" value="">3</option>
                        <option class="yup__option" value="">4</option>
                    </select>
                </div>

                <div class="yup">
                    <label class="yup__label" for="">Nombre</label>
                    <input class="yup__input" type="text" placeholder="">
                </div>
                
                <div class="yup">
                    <label class="yup__label" for="">Descripcion</label>
                    <input class="yup__input" type="text" placeholder="">
                </div>

                <div class="btn-yup">
                    <button class="btn" type="button">Ejecutar</button>
                </div>

            </form>
        </div>

        <div class="form-yup w-400">
            <header class="header">
                <h4 class="header__title">Modulo Ubicacion</h4>
            </header>
            <form class="form" action="">

                <div class="yup">
                    <label class="yup__label" for="">Seleccione area</label>
                    <select class="yup__select col-span--2" name="" id="">
                        <option class="yup__option" value="">listado de areas</option>
                        <option class="yup__option" value="">1</option>
                        <option class="yup__option" value="">2</option>
                        <option class="yup__option" value="">3</option>
                        <option class="yup__option" value="">4</option>
                    </select>
                </div>

                <div class="yup">
                    <label class="yup__label" for="">Nombre</label>
                    <input class="yup__input" type="text" placeholder="">
                </div>
                
                <div class="yup">
                    <label class="yup__label" for="">Descripcion</label>
                    <input class="yup__input" type="text" placeholder="">
                </div>

                <div class="btn-yup">
                    <button class="btn" type="button">Ejecutar</button>
                </div>

            </form>
        </div>

    </main>

</body>
</html>
